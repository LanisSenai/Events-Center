<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compartible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href='htts://umpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <title>Página de login</title>

</head>

<body class="PaginaLogin">
    <!-- wrapper -->
    <div class="login"> 
        
        <form action="">
            
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome de usuário" required>
                <a img src="{{ url_for('static', filename='img/logopng/logoballet.png')}}" alt="" class="img-fluid" width="100px"></a>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha" required>
            </div>

            <div class="lembre-a-senha">
                <label><input type="checkbox">Lembrar da senha</input></label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-login"></button>

            <div class="register-link">
                <p>Ainda não tem uma conta?<a href="#">Criar uma</a> </p>
            </div>

        </form>

    </div>
    
</body>

</html>
